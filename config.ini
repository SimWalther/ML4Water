[General]
experiment_name: tmp

[Paths]
data_dir: /home/simon.walther/shared-projects/ML4WATER/RAW_DATA
meteo_dir: %(data_dir)s/SwissMeteo/SwissMeteoFeatures_ByFeatures
prepared_data_dir: prepared_data
meteo_metadata: %(data_dir)s/air_boiron_and_swissmeteo_metadata.csv
boiron_water_temperature_path: %(data_dir)s/water_boiron_2011_2023.csv
broye_water_temperature_path: %(data_dir)s/Broye_Venoge/Tw_Broye.csv
venoge_water_temperature_path: %(data_dir)s/Broye_Venoge/Tw_Venoge.csv
vaud_water_temperature_path: %(data_dir)s/Temp√©ratures Vaud 2011-2023.xlsx
boiron_air_temperature_path: %(data_dir)s/SourceDataForMLPs/30MinFreq_air_interpolated_2008_2024_Boiron.csv
broye_air_temperature_path: %(data_dir)s/SourceDataForMLPs/30MinFreq_air_interpolated_2008_2024_Broye.csv
venoge_air_temperature_path: %(data_dir)s/SourceDataForMLPs/30MinFreq_air_interpolated_2008_2024_Venoge.csv
vaud_air_temperature_path: %(data_dir)s/SourceDataForMLPs/30MinFreq_air_interpolated_2008_2024_Vaud.csv

[Sampling]
start_year: 2013
end_year: 2024
time_interval: 1D
water_sampling_quantile: 0.9
air_sampling_quantile: 0.5
min_temperature: 0
max_temperature: 30
ignore: BOI001, BOI016

[Model]
n_neurons_1: 16
n_neurons_2: 8
gaussian_noise: 0.0
gaussian_noise2: 0.0
dropout: 0.1
lr: 0.0001
momentum: 0.9
loss: log_cosh
n_epochs: 50
batch_size: 32
l1_regularization: 0
l2_regularization: 0
dataset_ratio_shap: 0.1

[Rasters]
slavi: rasters/slavi
dhm25: rasters/dhm25

[Upstream]
slavi_segments_length: 20
slavi_max_distance: 500
slavi_width: 4
slavi_max_width: 16
slavi_multiple_dates: True
slavi_feature: mean
slavi_plot: True

dhm25_segments_length: 100
dhm25_max_distance: 500
dhm25_width: 2
dhm25_max_width: 2
dhm25_multiple_dates: False
dhm25_feature: mean
dhm25_plot: True

[RiverNetwork]
altitude_raster: dhm25
max_segment_size: 5
